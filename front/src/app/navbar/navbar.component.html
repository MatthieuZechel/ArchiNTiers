<div class="navbar-container">

    <!-- Top navbar -->
    <mat-toolbar class="navbar">
      <a class="navbar-brand" (click)="home()" matTooltip="Home">
        <h1>
          Mobilités TSE
        </h1>
      </a>
  
      <span class="navbar-spacer"></span>

      <button mat-button (click)="mesDemandes()">
        Demandes effectuées
      </button>

      <span class="navbar-spacer"></span>

      <button mat-button (click)="nouvelleDemande()">
        Effectuer une nouvelle demande
      </button>

      <span class="navbar-spacer"></span>
  
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
        <span fxShow fxHide.xs>
          {{ prenom }} {{ nom }}
        </span>
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

        <a mat-menu-item [routerLink]="['/login']" (click)="deconnexion()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Déconnexion</span>
        </a>
  
      </mat-menu>
  
    </mat-toolbar>
  
  </div>
